<!DOCTYPE html>
<html>
<head>
	<title>Thesis Audience</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="assets/css/global.css" />
	<!-- js Boots_from -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://static.opentok.com/v1.1/js/TB.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/opentok-audience.js"></script>
	<!-- end Boots_from -->
</head>

<body data-spy="scroll" data-target=".subnav" data-offset="50" data-twttr-rendered="true">

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand">
				<span class="cl-blue">ITP THESIS</span>
			</a>
			<div class="nav-collapse">
				<ul class="nav pull-right">
              		<li><a href="#">Presenter Sam Slover</a></li>
            	</ul>
			</div>
		</div>
	</div>
</div>
<!-- end navbar -->
<div class="main">
	<div class="container">
		<div class="row">
			<div class="box-wrapper span12">
				<div class="widget">
					<div class="wrapper-search" style="padding-left:5px;">
						<!--placeholder-video for now-->
				        <div class="span8 demo-video">
				          <!--[if !IE]> -->
				            <video class="video-js" controls
				              preload="auto" width="640" height="480" poster="assets/img/poster2.png" data-setup="{}">
				              <source src="http://iurevych.github.com/Flat-UI-videos/big_buck_bunny.mp4" type="video/mp4">
				              <source src="http://iurevych.github.com/Flat-UI-videos/big_buck_bunny.webm" type="video/webm">
				            </video>
				          <!-- <![endif]-->

				          <!--[if IE]>
				            <video class="video-js" controls
				              preload="auto" width="620" height="256" poster="http://video-js.zencoder.com/oceans-clip.jpg" data-setup="{}">
				              <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'/>
				              <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'/>
				            </video>
				          <![endif]-->
				        </div> <!-- /video -->
				       <!--placeholder-video for now-->
					</div>
					<ul class="thumbnails thumbnails-horizontal">
						<li class="span3" style="margin-left: 50px; margin-top: 45px;">
							<div id="stage">
							</div>
							<h5>Virtual Audience Person</h5>
						</li>
					</ul>
				</div>
			</div><!-- end box-wrapper -->
		</div>
		<div class="row">
			<div class="box-wrapper  span12">
				
				<div class="row">
					<div class="title span12">
						<h3 class="pull-left">Interact &amp; Ask Questions</h3>
					</div><!-- end title -->
				</div>
								<ul class="thumbnails thumbnails-vertical">
					<li class="span5">
						<div class="thumbnail border-radius-top">
							<div class="bg-thumbnail-img">
								<div id="myCamera" class="publisherContainer"></div>
							</div>
							<div class="thumbnail-content-left">
								<a class="btn btn-large btn-block onstage" id ="publishLink" onClick="javascript:startPublishing()">Turn On Webcam</a>
								<a class="btn btn-large btn-block turnoff" id ="unpublishLink" onClick="javascript:stopPublishing()">Turn Off Webcam</a>
								<a class="btn btn-large btn-block onstage" id ="signalLink" onClick="javascript:signal()">Raise Hand to Ask Question</a>
							</div>
						</div>
						<div class="box border-radius-bottom">
							<p>
								<span id="status" class="title_torrent pull-left">You are not currently streaming</span>
							</p>
						</div>
					</li>
					<li class="span7">
						<div class="thumbnail border-radius-top" style="padding:10px; height: 312px;">
							<iframe width="520" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" allowtransparency="true" src="http://chatroll.com/embed/chat/itp-thesis?id=ak5PyRaf91g&platform=html&w=$0"></iframe>
						</div>
						<div class="box border-radius-bottom">
						</div>
					</li>
				</ul>
	</div><!-- end container -->
</div><!-- end main -->
</div>
<!-- Hide other audience videos-->
<div id="audience_subscribers"></div>
</body>
</html>
